[[plugins]]
package = "@netlify/plugin-nextjs"

[[redirects]]
  from = "/checkout*"
  to = "https://uniform9.mybigcommerce.com/cart.php"
  status = 200
  force = true

[[redirects]]
  from = "/login"
  query = {action = ":action", id = ":id", token = ":token"}
  to = "https://www.bigcommerce.com/"
  status = 200
  force = true

[[redirects]]
  from = "/test1"
  to = "/test2"
  status = 200
  force = true
